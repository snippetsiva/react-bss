# must match key in SonarQube server, else authorization error
sonar.projectKey=com.tecnotree.bss-cbs.webui
# this will overwrite the name defined in SonarQube server
sonar.projectName=digital - mld - webui
sonar.projectVersion=1.0

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# language
sonar.language=js
sonar.javascript.file.suffixes=.js,.jsx

# one project
sonar.projectBaseDir=bss-cbs
sonar.sources=src
sonar.inclusions=**/*.js,**/*.jsx,**/*.css
sonar.exclusions=**/*.spec.js,index.js,**/index.js,node_modules,dist

# Coverage and unit test reports
#sonar.javascript.lcov.reportPaths=coverage/lcov.info
#sonar.clover.reportPath=coverage/clover.xml

sonar.log.level=DEBUG
